name: C2_matching_gan
suffix_lq: 'lq'  # add suffix to saved images
suffix_rec: 'rec'
suffix_gt: 'gt'
suffix_ref: 'ref'
scale: 4
model_type: SwinTransformerModel
set_CUDA_VISIBLE_DEVICES: ~
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1]

datasets:
  test_1:  # the 1st test dataset
    name: CUFED5
    type: RefCUFEDDataset
    dataroot_in: ./datasets/CUFED5/test
    dataroot_ref: ./datasets/CUFED5/test
    io_backend:
      type: disk

    bicubic_model: PIL

    ann_file: ./datasets/CUFED5_pairs.txt

  # test_1:
  # name: WR
  #   type: RefCUFEDDataset
  #   dataroot_in: ./datasets/WR/input
  #   dataroot_ref: ./datasets/WR/ref
  #   io_backend:
  #     type: disk

  #   ann_file: ./datasets/WR-SR_pairs.txt

# test_3:
#   name: urban100
#     type: RefCUFEDDataset
#     dataroot_in: ./datasets/urban100
#     dataroot_ref: ./datasets/urban100
#     io_backend:
#       type: disk

#     ann_file: ./datasets/urban100_pairs.txt

val_func: BasicSRValidation
save_img: true

#### network structures
network_g:
  type: SwinTransformer
  img_size: 128
  patch_size: 1 
  in_chans: 6
  in_channel: 3
  num_classes: 65536
  embed_dim: 96

network_map:
  type: CorrespondenceGenerationArch
  patch_size: 3
  stride: 1
  vgg_layer_list: ['relu1_1', 'relu2_1', 'relu3_1']
  vgg_type: 'vgg19'

network_extractor:
  type: ContrasExtractorSep


#### path
path:
  pretrain_model_g: ./mmsr/checkpoints/stage3_restoration_gan/models/net_g_60000.pth
  pretrain_model_feature_extractor: ./mmsr/experiments/stage2_student_contras_network/models/net_student_latest.pth
  # pretrain_model_classifier: ~
  # strict_load: true
  strict_load: false
